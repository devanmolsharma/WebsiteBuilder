<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'output.css' %}" rel="stylesheet">
    <title>Website Builder</title>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navigation -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-2xl font-semibold text-gray-900 hover:text-blue-600 transition duration-300">Website
                Builder</div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-10 w-max">
        <div class="bg-white p-6 rounded-lg shadow">
            <h1 class="text-3xl font-semibold mb-4 text-gray-900">What Idea to Build into a Website?</h1>
            <form class="flex flex-col gap-4" action="/image">
                <label for="idea" class="block text-lg font-medium text-gray-700">Your Idea</label>
                <input type="text" id="idea" name="idea" placeholder="Enter your idea here"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300">
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300">
                    Submit
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 absolute bottom-0 w-screen">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Website Builder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
